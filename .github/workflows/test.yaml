name: ci
on: [pull_request, pull_request_target, push]
jobs:
  test:
    runs-on: ubuntu-latest
    name: Go ${{ matrix.go }} test
    strategy:
      matrix:
        go: ["1.16", "1.17"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test -v ./...
